<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Yellow Page</title>
    <style>
        body {
            background-color: #FFF9C4; /* Pastel yellow */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #555;
            margin-bottom: 40px;
        }

        .button {
            background-color: #FFECB3; /* Slightly deeper pastel */
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #FFE082;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <button class="button" onclick="location.href='form.html'">fill a form</button>
    <button class="button" onclick="location.href='upload.html'">upload a file</button>
    <button class="button" onclick="location.href='cgi-bin/easy.cgi'">run a script</button>
</body>
</html>
