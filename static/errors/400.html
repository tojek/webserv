<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>400 - Bad Request</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #6b4c57;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 100px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 120px;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            color: #d63384;
        }
        h2 {
            font-size: 36px;
            margin: 20px 0;
            font-weight: 300;
        }
        p {
            font-size: 18px;
            margin: 30px 0;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: rgba(214, 51, 132, 0.2);
            color: #6b4c57;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: rgba(214, 51, 132, 0.3);
        }
        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">üö´</div>
        <h1>400</h1>
        <h2>Bad Request</h2>
        <p>Your request couldn't be understood by the server.</p>
        <p>Please check your request format and try again.</p>
        <a href="/" class="btn">üè† Go Home</a>
    </div>
</body>
</html>
